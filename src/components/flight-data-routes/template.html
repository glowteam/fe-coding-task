<md-card flex ng-show="$ctrl.showMapCard">
    <md-card-header layout-align="center center">
        Routes to {{$ctrl.destination.name}}
    </md-card-header>
    <md-card-content layout="row" style="height:500px;">
        <md-card flex id="routes-map"></md-card>
        <md-card flex="40">
            <md-content>
                <md-list style="overflow-y: auto;">
                    <md-list-item ng-repeat="route in $ctrl.routes | orderBy:'origin.displayName'"
                                  ng-mouseenter="$ctrl.toggleRouteBalloon(true, route.origin.iata)"
                                  ng-mouseleave="$ctrl.toggleRouteBalloon(false, route.origin.iata)">
                        <md-button class="md-body-2" ng-click="$ctrl.changeSelectedDestination(route.origin)">{{route.origin.displayName}} - {{route.distance}}</md-button>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-card>
    </md-card-content>
</md-card>
