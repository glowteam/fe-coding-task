
<!-- Wait for the data to load before we all the main components to load -->
<md-content flex layout="column" layout-fill ng-show="$ctrl.dataLoading" layout-align="center center">
    <md-progress-circular md-diameter="96"></md-progress-circular>
    <div><span class="md-headline">Fetching data.....</span></div>
</md-content>

<!-- Main application container -->
<md-content flex layout="row" ng-show="!$ctrl.dataLoading">
    <flight-data-filter flex></flight-data-filter>
</md-content>
