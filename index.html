<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="chart/frequency_chart.css">
    <link rel="stylesheet" href="chart/delay_distance_chart.css">
  </head>
  <body>
    <div ng-app="app">
      <div ng-controller="AppController as app"
           ng-class="{ loading: app.loading }"
           ng-cloak>

        <div class="loader">Loading data...</div>

        <div class="center-block">
          <input placeholder="Destination code"
                 ng-model="app.destination"
                 ng-model-options="{ debounce: 500 }" />
        </div>
        <frequency-chart data="app.filteredData"></frequency-chart>
        <delay-distance-chart data="app.filteredData"></delay-distance-chart>
      </div>
    </div>

    <!-- libs -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/d3-array/build/d3-array.js"></script>
    <script src="node_modules/d3-axis/build/d3-axis.js"></script>
    <script src="node_modules/d3-collection/build/d3-collection.js"></script>
    <script src="node_modules/d3-color/build/d3-color.js"></script>
    <script src="node_modules/d3-dispatch/build/d3-dispatch.js"></script>
    <script src="node_modules/d3-dsv/build/d3-dsv.js"></script>
    <script src="node_modules/d3-format/build/d3-format.js"></script>
    <script src="node_modules/d3-interpolate/build/d3-interpolate.js"></script>
    <script src="node_modules/d3-path/build/d3-path.js"></script>
    <script src="node_modules/d3-request/build/d3-request.js"></script>
    <script src="node_modules/d3-scale/build/d3-scale.js"></script>
    <script src="node_modules/d3-selection/build/d3-selection.js"></script>
    <script src="node_modules/d3-shape/build/d3-shape.js"></script>
    <script src="node_modules/d3-time/build/d3-time.js"></script>
    <script src="node_modules/d3-time-format/build/d3-time-format.js"></script>
    <script src="node_modules/lodash/lodash.js"></script>

    <!-- app -->
    <script src="app.js"></script>
    <script src="data_helper/data_helper.js"></script>
    <script src="chart/frequency_chart.js"></script>
    <script src="chart/delay_distance_chart.js"></script>
  </body>
</html>
