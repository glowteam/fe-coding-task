<div class="flightFrequency" ng-cloak>
    Filter by Destination:
    <select ng-model="flightFrequencyCtrl.destination" ng-change="flightFrequencyCtrl.displayChart()"
            ng-selected="$index === 1">
        <option ng-repeat="destinationItem in flightFrequencyCtrl.destinationList"
                value="{{destinationItem}}"> {{destinationItem}}
        </option>
    </select>

    <div id="flightFrequencyContainer" style="width:100%; height:400px;"></div>
</div>
